{% extends "base.html" %}
{% block content %}
<head>
        <!-- Firebase SDK v8.x.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-toggle-btn {
            cursor: alias;
        }
        .google_login {
            margin-left: 15px;
        }
        .google_login:hover {
            cursor: pointer;
        }
    </style>
</head>
<div class="col-md-10">
    <div class="container my-3">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">사용자이름</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">

                <span class="password-toggle-btn" onclick="togglePasswordVisibility()">Show Password</span>
                <a href="{{ url_for('auth.forgot') }}" class="btn btn-link">Forgot Password?</a>
                <script>
                    function togglePasswordVisibility() {
                        var passwordInput = document.getElementById("password");
                        if (passwordInput.type === "password") {
                            passwordInput.type = "text";
                        } else {
                            passwordInput.type = "password";
                        }
                    }
                </script>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="{{ url_for('auth.kakao_login') }}"><img id="kakaoBtn" class="kakao_login" src="/static/image/kakao_login_medium.png" style="margin-left: 20px; width: 80px; height: 40px;"></a>
            <a href="{{ url_for('auth.google_login') }}"><img id="googleSignUp" class="google_login" src="/static/image/google_SI.png" style="height: 40px;"></a>
        </form>
    </div>
</div>


<script>

</script>
{% endblock %}
