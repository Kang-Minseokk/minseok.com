{% extends "base.html" %}
{% block content %}
<div class="col-md-10">
    <div class="container my-3">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">사용자이름</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
                <style>
                    .password-container {
                        display: flex;
                        align-items: center;
                    }
                    .password-toggle-btn {
                        cursor: alias;
                    }
                </style>
                <span class="password-toggle-btn" onclick="togglePasswordVisibility()">Show Password</span>
                <a href="{{ url_for('auth.forgot') }}" class="btn btn-link">Forgot Password?</a>
                <script>
                    function togglePasswordVisibility() {
                        var passwordInput = document.getElementById("password");
                        if (passwordInput.type === "password") {
                            passwordInput.type = "text";
                        } else {
                            passwordInput.type = "password";
                        }
                    }
                </script>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</div>
{% endblock %}
